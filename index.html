<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="main-container">
        <div id="background">
            <div class="logo">
                <img src="images/odin-logo.png">
                <h1>Sign up form</h1>
            </div>
        </div>
        <div id="form">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
            <h3>Let's do this!</h3>
            <form action="" method="post" name="sign-up" onsubmit="return validateForm()">
                <div id="inputs">
                    <div class="forminput">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" pattern="[A-Za-z]{2,}" title="Must be 2 or more letters" required>
                    </div>
                    <div class="forminput">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" pattern="[A-Za-z]{2,}" title="Must be 2 or more letters" required>
                    </div>
                    <div class="forminput">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address."required>
                    </div>
                    <div class="forminput">
                        <label for="telephone">Phone Number:</label>
                        <input type="tel" id="telephone" name="telephone" pattern="([-.() ]?[0-9]{3})\)?[-.() ]?([0-9]{3})[-. ]?([0-9]{4})" title="Please enter a valid phone number." placeholder="(123)123-1234">
                    </div>
                    <div class="forminput">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <P id="password-error" class="error-message" hidden></P>
                    </div>
                    <div class="forminput">
                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" id="cpassword" name="cpassword" required pattern="(?=.*\d)(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" disabled>
                        <P id="cpassword-error" class="error-message" hidden></P>
                    </div>
                </div>
                <input type="submit">
            </form>
            <p>Already have an account? <a href="#">Log in.</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
